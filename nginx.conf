http {
    include    $!{nginx}/conf/mime.types;
    index    index.html index.htm index.php;
    server {
        listen ${PORT};
        listen [::]:${PORT};
        server_name localhost;
	
		location / {
			root dist/frontend;
			index index.html;
		}

		location /frontend {
			try_files $uri $uri/ /index.html;
		}
	}
}