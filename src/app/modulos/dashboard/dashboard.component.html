<!-- Small boxes (Stat box) -->
<div class="row justify-content-center char-boxes">
  <div class="col-12 col-md-6">
    <!-- small box -->
    <div class="small-box">
      <img src="../../../assets/img/ventas.png" class="card-img" alt="Imagen de ventas">
      <div class="card-img-overlay d-flex justify-content-between align-items-center">
        <div class="inner">
          <h3>Ventas</h3>

          <p>Registrar venta</p>
        </div>
        <div class="text-right">
          <i class="fas fa-coins fa-3x"></i>
        </div>
      </div>
      <a [routerLink]="['/pedido']" class="small-box-footer char-footer-1">Ver más <i class="fas fa-arrow-circle-right"></i></a>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <!-- small box -->
    <div class="small-box">
      <img src="../../../assets/img/compras.jpeg" class="card-img" alt="Imagen de compras">
      <div class="card-img-overlay d-flex justify-content-between align-items-center">
        <div class="inner">
          <h3>Compras</h3>
          <p>Registrar compra</p>
        </div>
        <div class="text-right">
          <i class="fas fa-shopping-basket fa-3x"></i>
        </div>
      </div>
      <a [routerLink]="['/compra']" class="small-box-footer char-footer-2">Ver más <i class="fas fa-arrow-circle-right"></i></a>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <!-- small box -->
    <div class="small-box">
      <img src="../../../assets/img/productos.jpg" class="card-img" alt="Imagen de pasteles">
      <div class="card-img-overlay d-flex justify-content-between align-items-center">
        <div class="inner">
          <h3>Inventario</h3>
          <p>Ver productos</p>
        </div>
        <div class="text-right">
          <i class="fas fa-box fa-3x"></i>
        </div>
      </div>
      <a [routerLink]="['/producto']" class="small-box-footer char-footer-3">Ver más <i class="fas fa-arrow-circle-right"></i></a>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="small-box">
      <img src="../../../assets/img/cliente.jpg" class="card-img" alt="Imagen de clientes">
      <div class="card-img-overlay d-flex justify-content-between align-items-center">
        <div class="inner">
          <h3>Clientes</h3>
          <p>Registrar cliente</p>
        </div>
        <div class="text-right">
          <i class="fas fa-users fa-3x"></i>
        </div>
      </div>
      <a [routerLink]="['/cliente']" class="small-box-footer char-footer-4">Ver más <i class="fas fa-arrow-circle-right"></i></a>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="small-box">
      <img src="../../../assets/img/usuarios.jpg" class="card-img" alt="Imagen de empleados">
      <div class="card-img-overlay d-flex justify-content-between align-items-center">
        <div class="inner">
          <h3>Usuarios</h3>
          <p>Ver usuarios</p>
        </div>
        <div class="text-right">
          <i class="fas fa-user-plus fa-3x"></i>
        </div>
      </div>
      <a [routerLink]="['/usuario']" class="small-box-footer char-footer-5">Ver más <i class="fas fa-arrow-circle-right"></i></a>
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="small-box">
      <img src="../../../assets/img/soporte.jpg" class="card-img" alt="Imagen de soporte">
      <div class="card-img-overlay d-flex justify-content-between align-items-center">
        <div class="inner">
          <h3>Soporte</h3>
          <p>Enviar mensaje</p>
        </div>
        <div class="text-right">
          <i class="fas fa-headset fa-3x"></i>
        </div>
      </div>
      <a [routerLink]="['/soporte']" class="small-box-footer char-footer-6">Ver más <i class="fas fa-arrow-circle-right"></i></a>
    </div>
  </div>
</div>
<!-- /.row (main row) -->
